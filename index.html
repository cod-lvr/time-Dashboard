<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="./scripts/main.js" defer></script>
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <template id="card-content">
      <li class="card">
        <div class="bg">
          <img src="" alt="" />
        </div>
        <div class="card-content">
          <div class="title-cont">
            <h4 id="title"></h4>

            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="time">
            <h2 id="current"></h2>
            <p id="previous"></p>
          </div>
        </div>
      </li>
    </template>
    <header id="header">
      <div class="head-info">
        <div class="photo">
          <img src="./images/image-jeremy.png" alt="" />
        </div>
        <div class="content">
          <p>Report for</p>
          <h3>Jeremy Robson</h3>
        </div>
      </div>
      <div class="nav-btns">
        <button class="daily-btn">Daily</button>
        <button class="weekly-btn">Weekly</button>
        <button class="monthly-btn">Monthly</button>
      </div>
    </header>

    <main id="main">
      <ul class="cards-container"></ul>
    </main>
  </body>
</html>
